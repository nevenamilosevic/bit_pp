<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../movie/css/main.css" >
</head>
<body>
    
    <h1 class="h">Movie festival</h1>
    <div class="container">
        <p>Please fill in the form</p>

        <h3>Movie</h3>

        <section class="movie">

        <form>
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Title">
            <label for="length">Length (min)</label>
            <input id="length" type="text" placeholder="Length in min">
            <label for="genre">Select genre:</label>
            <select name="genre" id="genre">
                <option value="">-</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="drama">Drama</option>
                <option value="trailer">Trailer</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>

            <input type="button" value="Create movie" class="button" id="create-movie">

            <p id="movie-error"></p>

            <ul id="movie-list">
            </ul>

        </form>

        </section>
        
        <h3>Program</h3>

        <section> 

            <form>
                <label for="date">Date</label>
                <input type="date" id="date">

                <input type="button" value="Create program" class="button" id="create-program">

                <p id="program-error"></p>

                <ul id="program-list">
                    
                </ul>

            </form>

            <h3>Movie</h3>

            <select name="" id="movie-select">
                <option value="">-</option>
            </select>

            <h3>Program</h3>

            <select name="" id="program-select">
                <option value="">-</option>
            </select>

            <input type="button" value="Add movie to program" class="button" id="add-movie">

        </section>

    </div>




    <script src="../movie/js/entities.js" ></script>

    <script src="../movie/js/controller.js"></script>
</body>
</html>
